<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Scan - Meme Token Analyzer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Meme Scan - Meme Token Analyzer</h1>
      <p>
        Enter the contract address of the meme token launched on Base network to
        check if it's a good buy.
      </p>

      <div class="form-group">
        <input
          type="text"
          id="contractAddress"
          placeholder="Enter Contract Address"
        />
        <button onclick="scanToken()">Scan Token</button>
      </div>

      <div id="result" class="result hidden">
        <h2>Analysis Result</h2>
        <p id="analysisMessage"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
